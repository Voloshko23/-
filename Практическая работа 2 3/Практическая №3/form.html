    <title>Сайт ученицы группы БАС-23.161 Волошко А.А.</title>

</head>
<body>
    <header>
        <br>
        <h1>Сайт ученицы группы БАС-23.161 Волошко А.А.</h1>
        <nav>
            <h1> Анкета</h1>
        </nav>
    </header>
    <main>
        <form action="#" method="get" enctype="multipart/form-data">
            <label>
                <br>
                Укажите Ваше имя<input type="text" name="username">
            </label>
            <br>
            <label for="usersurname-id">Укажите Вашу фамилию</label>
            <input id="usersurname-id" type="text" name="usersurname">

            <label>
                <br>
                Введите пароль <input type="password" name="password" />
            </label>
            <label>
                <br>
                <textarea cols="10"placeholder="Пару слов о себе"  ></textarea>
            </label>
            <br>
            <label for="question"> Вы ученик?</label>
            <label>
                yes
                <input type="radio" name="eduorg" value="yes">
            </label>
            <label>
                no
                <input type="radio" name="eduorg" value="no">
            </label>


            <br>
            <label>
                <br>
                Где ты учишься?
                <input type="radio" name="eduorg" value="school"> Школа
                <input type="radio" name="eduorg" value="college">Колледж
                <input type="radio" name="eduorg" value="university">Университиет
            </label>


            <br><label>
                Ваш год рождения?
                <select name="bdyear">
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>

                </select>

            </label>

          
            <label><br>
                Добавьте Ваше фото
                <input type="file" hidden>
            </label>



            <label><br>
                
                    Дата начала обучения
                    <input type="date">

                </label>

                <label><br>
                    Твой номер телефона
                    <input type="tel" placeholder="+7(***)***-**-**" />

                </label>

                <label><br>
                    Ваша почта
                    <input type="email" placeholder="yourmail@mail.xxx">

                </label>

                <label><br>
                    Ваш любимый сайт
                    <input type="url">
                </label>

                <label> <br><input type="reset" value="Сбросить"></label>



        </form>
    </main>
 </body>




</html>
